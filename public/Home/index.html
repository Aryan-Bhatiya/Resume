<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Whisper&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="main-window">
        <div class="nav-bar">
            <div class="logo">Aryan  &nbsp Bhatiya</div>
            <div class="buttons">
                <div class="home">Home</div>
                <div class="about">About</div>
                <div class="contact">Contact</div>
                <div class="my-work">My Work</div>
            </div>
        </div>

        <div class="content">
            <div class="full-stack">
                <div class="text">
                    <div class="t-box">Full Stack Dev</div>
                </div>
                <div class="skills">
                    <div class="frontend">
                        <div class="skill-logo"><img src="../Images/frontend-logo.png">Frontend</div>
                        <div class="skill-images">
                            <img src="../Images/html-logo.png">
                            <img src="../Images/css-logo.png">
                            <img src="../Images/js-logo.png">
                            <img src="../Images/tailwind-logo.png">
                            <img src="../Images/react-logo.png">
                        </div>
                    </div>
                    <div class="backend">
                        <div class="skill-logo"><img src="../Images/backend-logo.png">Backend</div>
                        <div class="skill-images">
                            <img src="../Images/express-logo.png">
                            <img src="../Images/NodeJS-logo.png">
                        </div>
                    </div>
                    <div class="database">
                        <div class="skill-logo"><img src="../Images/database-logo.png">Database</div>
                        <div class="skill-images">
                            <img src="../Images/mongoDB-logo.png">
                        </div>
                    </div>
                    <div class="dev-ops">
                        <div class="skill-logo"><img src="../Images/devOps-logo.png">Dev-Ops</div>
                        <div class="skill-images">
                            <img src="../Images/gitHub-logo.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
